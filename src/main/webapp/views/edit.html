<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<div th:replace="/layout :: header"></div>
<div class="container">
  <h2>Edit</h2>
  <form action="/create" method="post" th:object="${account}">
    <input type="text" th:field="*{id}" hidden>
    <table class="table">
      <tbody>
      <tr>
        <td>Username:</td>
        <td><input type="text" th:field="*{username}" th:value="*{username}"></td>
        <td>Password:</td>
        <td> <input type="text" th:field="*{password}" th:value="*{password}"></td>
      </tr>
      <tr>
        <th>Role</th>
        <td><select th:field="*{role}">
          <option th:each="rl : ${roles}" th:value="${rl.id}" th:text="${rl.name}"></option>
        </select></td>
      </tr>
      </tbody>
    </table>
    <button type="submit" class="btn btn-success">Edit</button>

  </form>
</div>
<div th:replace="/layout :: footer"></div>
</body>
</html>
